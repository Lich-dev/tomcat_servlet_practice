<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV3</title>
</head>
<body>
<h4>Real</h4>
<a href="../index.html">index</a>
<form name="get-parameters-example" action="/parameter-servlet" method="get">
    <label>
        Name:<input type="text" name="name">
    </label><br/>
    <label>
        Surname:<input type="text" name="surname">
    </label><br/>
    <input type="submit">
</form><br/>
<form name="get-parameters-example" action="/parameter-servlet" method="post">
    <label>
        Name:<input type="text" name="name">
    </label><br/>
    <label>
        Surname:<input type="text" name="surname">
    </label><br/>
    <input type="submit">
</form><br/>
<h2>private calculator</h2>
<form name="calculator" action="/calculator-servlet" method="post">
    <label>
        First Number:<input type="number" name="fnumber">
    </label><br/>
    <label>Operation:
        <select name="operation">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
    </label><br/>
    <label>
        Second Number:<input type="number" name="snumber">
    </label><br/>
    <input type="submit" value="solve">
</form><br/>
</body>
</html>
